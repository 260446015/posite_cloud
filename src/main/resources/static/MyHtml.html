<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>aes测试</title>  
    <script type="text/javascript" src="js/jiami/aes.js"></script>
    <script type="text/javascript" src="js/jiami/mode-ecb.js"></script>
</head>  
<body>  
      
</body>  
  
<script type="text/javascript">  
  
      
    function Encrypt(word){  
         var key = CryptoJS.enc.Utf8.parse("13223wrwe4345678");   
  
         var srcs = CryptoJS.enc.Utf8.parse(word);  
         var encrypted = CryptoJS.AES.encrypt(srcs, key, {mode:CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7});  
         return encrypted.toString();  
    }  
    function Decrypt(word){  
         var key = CryptoJS.enc.Utf8.parse("13223wrwe4345678");   
  
         var decrypt = CryptoJS.AES.decrypt(word, key, {mode:CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7});  
         return CryptoJS.enc.Utf8.stringify(decrypt).toString();  
    }  
  
    alert(Encrypt("15840852985"));  
    alert(Decrypt(Encrypt("15840852985")))  
  
</script>  
</html>
