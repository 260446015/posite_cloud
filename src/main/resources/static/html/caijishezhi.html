    <style>
        body{
            background: #edeef2;
        }
        .layui-layer-content{
            color: #fff;
            background: #1e8cea;
            padding: 20px;
        }

        .tree > ul > li:before,

        /*.tree > ul > li > ul {*/

            /*padding: 8px 0;*/

        .tree li {position: relative;list-style: none; margin: 0;  padding:6px 10px;}
        .tree li:before,
        .tree li:after {content: ""; position: absolute; left: -.1em; top: -1.1em; width: 1em; }
        .tree li:before{height: 2.15em; border-bottom: 2px solid #1E9FFF; }
        .tree li:after{height: 100%; border-left: 2px solid #1E9FFF; }
        .tree li:nth-child(1):before{height: 1em; top: .2em; }
        .tree li:last-child:after{height: 2.3em; }
        .tree span {position: relative;display: block; z-index: 1; padding: .35em .5em .4em .5em; border-radius: .2em; background-color: #1E9FFF; color: white;overflow: hidden; }
        .tree span label{
            cursor: pointer;
            float: left;
            width: 82%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }
        .tree span i{margin-left: .5em; }
        .oneli{
            cursor: pointer;
        }
        .oneli:hover{
            background: rgba(0,0,0,.3);
            color: #fff;
        }
        .oneli label{
            cursor: pointer;
            width: 86%;
            display: inline-block;
        }
        .treeul .re_active{
