<script>
    layui.use(['laypage', 'layer','upload']);
    var upload = layui.upload;
    var laypage = layui.laypage;
    uploadonemore()
    //文件上传
    function uploadonemore() {
        upload.render({
            elem: '#test10'
            , url: '/api/file/upload'
            , accept: 'file' //普通文件
            , data: {
                tasktname:function () {
                    return $(".renwuname").val()
                }
            },
            xhrFields: {
                withCredentials: true
            }
            , auto: false
            , bindAction: "#uploadactive"
            , choose: function (obj) {
                obj.preview(function (index, file, result) {
                    var typeup = file.name.split(".").pop();
                    //console.log(typeup)
                    if(typeup=="txt"){
                        $("#uploadactive").fadeIn();
                    }
                });
            }
            , before: function (obj) {
                var loa = layer.load(1, {shade: [0.1, '#000']})
            }
            , done: function (res) {
                console.log(res);
                if($(".renwuname").val()==""){
                    $(".renwuname").css("border","1px solid red;")
                    return layer.msg("请填写任务名称", {anim: 6});
                }
                if (res.code != 0) {
                    return layer.msg(res.message, {anim: 6});
                }
                window.location = "caijishezhi.html";
            }
            , error: function (index, upload) {

            }
        });
    }

</script>
