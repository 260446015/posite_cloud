<script>
    layui.use(['laypage', 'layer','upload','laydate']);
    var laypage = layui.laypage;
    var laydate = layui.laydate;
    var oid = window.location.search.split("?")[1]

    //分页
    function setPageNo(count,limitnum) {
        laypage.render({
            elem: 'listpage'
            ,count: count
            ,limit:limitnum
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(obj,first){
                zdrysc.setpagecss();
                if (!first) {
                    yuqinghuoqu((obj.curr - 1),obj.limit);
                }
            }
        });
    }

    //舆情信息
    yuqinghuoqu("76e9cc0b029361884991768191351266",0,10);
    function yuqinghuoqu(taskid,pageNum,pageSize) {
        $(".zd_boxlist").empty();
        $.ajax({
            url: "/api/findReportHistory",
            type: "get",
            xhrFields: {
                withCredentials: true
            },
            data: {
                taskid:taskid,
                pageNum:pageNum,
                pageSize:pageSize
            },
            success: function (res) {
                console.log(res);
                if (res.code != 0) {
                    //return layer.msg(res.message, {anim: 6});
                }
                if(!res.data.dataList) {
                    $(".zd_boxlist").append('<h3 class="kongbai"><img src="../img/zanwushuju.png" alt=""></h3>');
                }
                if (0 === pageNum) {
                    count = res.data.count;
                    setPageNo(count,pageSize);
                    zdrysc.setpagecss();
                }
                $.each(res.data.dataList,function (i,item) {
                    var objectitem = JSON.stringify({
                        cleanTitle:item.cleanTitle,
                        columnName:item.columnName,
                        createTime:item.createTime,
                        url:item.url,
                    })
                    var list;
                    if(i%2){
                        list = "<div class='sc_zdgray'>" +
                            "<span>"+item.cleanTitle+"</span>" +
                            "<span>"+item.columnName+"</span>" +
                            "<span>"+zdrysc.timechange(item.createTime)+"</span>" +
                            "<span class='none' data-href='"+objectitem+"'>"+item.content+"</span>" +
                            "<span>"+zdrysc.timechange(item.createTime)+"</span>" +
                            "<span>"+zdrysc.timechange(item.createTime)+"</span>" +
                            '<span><div class="layui-btn layui-btn-normal baocunbtn" data-href="'+item.mobile+'">查看报告</div></span>' +
                            "</div>";
                    }else{
                        list = "<div>" +
                            "<span>"+item.cleanTitle+"</span>" +
                            "<span>"+item.columnName+"</span>" +
                            "<span>"+zdrysc.timechange(item.createTime)+"</span>" +
                            "<span class='none' data-href='"+objectitem+"'>"+item.content+"</span>" +
                            "<span>"+zdrysc.timechange(item.createTime)+"</span>" +
                            "<span>"+zdrysc.timechange(item.createTime)+"</span>" +
                            '<span><div class="layui-btn layui-btn-normal baocunbtn" data-href="'+item.mobile+'">查看报告</div></span>' +
                            "</div>";
                    }
                    $(".zd_boxlist").append(list);
                });
            }
        });
    }
</script>
