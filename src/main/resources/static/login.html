<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="title" data-href="index">采集设置</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=0, user-scalable=no">
    <meta name="Author" Content="jianghaifei"/>
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="shortcut icon" href="img/logozkjl2.png">

    <!--不缓存-->
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">

    <script src="js/common/jquery-3.3.1.min.js"></script>
    <!--animate-->
    <link rel="stylesheet" href="css/common/animate.css">
    <!--layui-->
    <link rel="stylesheet" href="res/layui/css/layui.css">

    <!--自定义-->
    <link rel="stylesheet" href="css/common/common.css?version=0">
    <link rel="stylesheet" href="css/common/layout.css?version=0">
    <link rel="stylesheet" href="css/common/index.css?version=0">
    <style>
        .layui-form{
            width: 400px;
            margin: 20px auto 30px auto;
            background: #fff;
            padding: 40px;
            border-radius: 5px;
        }
        .layui-btn{
            width: 400px;
            margin: 0 auto;
            display: block;
        }
        body{
            background: url("img/login.jpg") 0 0 no-repeat;
            background-size: 100% 100%;
            overflow: hidden;
        }
        .tittle{
            color: #fff;
            font-size: 26px;
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div class="tittle">重点人筛查系统</div>
<div class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input username">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="username" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input passwor">
        </div>
    </div>

    <button class="layui-btn layui-btn-fluid" style="background: #3aa3fd;">确定</button>
</div>

</body>
<script src="res/layui/layui.all.js"></script>
<script src="js/common/common.js?versin=0"></script>
<script>

    $(".layui-btn").click(function () {
        $.ajax({
            url: "/login",
            type: "post",
            xhrFields: {
                withCredentials: true
            },
            data: {
                username: $(".username").val(),
                password: $(".passwor").val()
            },
            success: function (res) {
                console.log(res);
                if (res.code != 0) {
                    return layer.msg(res.message, {anim: 6});
                }
                sessionStorage.setItem("zdryscuser", JSON.stringify(res.data));
                window.location = "index.html"
            }
        });

    });
</script>
</html>
