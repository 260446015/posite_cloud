spring:
  data:
    mongodb:
      host: 112.244.72.30
      port: 44335
      database: keyperson
  redis:
    #数据库索引
    database: 0
    host: 112.244.72.30
    port: 44334
    password:
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
